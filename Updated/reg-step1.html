        <section class="register content-block">

                    <div class="container reg-container">
                        <form>
                            <div class="d-flex justify-content-center"><a class="register-upgrade-logo" href="index.html"></a></div>
                            <h4 class="text-center form-heading">Registration</h4>
                            <div class="d-flex justify-content-between"><span class="form-sub-head">Personal Information</span><span class="text-nowrap form-sub-head">Step 1 of 3</span></div>
                            <div class="form-row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group"><label for="name" style="font-family: 'Alte Haas Grotesk';">Full name</label><input class="form-control" type="text"></div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group"><label for="email" style="font-family: 'Alte Haas Grotesk';">Email</label><input class="form-control" type="email" id="email-3"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group"><label for="phone-num" style="font-family: 'Alte Haas Grotesk';">Phone Number</label><input class="form-control" type="email" id="email-2"></div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group"><label for="fb-link" style="font-family: 'Alte Haas Grotesk';">Facebook Account Link</label><input class="form-control" type="email" id="email-1"></div>
                                </div>
                            </div>
                            <div class="form-group"><label for="address" style="font-family: 'Alte Haas Grotesk';">Address</label><input class="form-control" type="text"></div>
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group"><label for="contact-person" style="font-family: 'Alte Haas Grotesk';">Contact Person for Emergency</label><input class="form-control" type="text"></div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group"><label for="contact-person-num" style="font-family: 'Alte Haas Grotesk';">Contact Number of Contact Person</label><input class="form-control" type="text"></div>
                                </div>
                            </div>
                            <div class="form-group"><a class="btn btn-dark btn-block" role="button" href="reg-step2.html" style="font-family: 'Alte Haas Grotesk';">Next</a></div>

                    </div>
